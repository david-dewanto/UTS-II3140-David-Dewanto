<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCademy - login-container</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&display=swap"
    />
    <link rel="stylesheet" href="/css/reusable/main.css" />
    <link rel="stylesheet" href="/css/accountDashboard/login.css" />
    <link rel="stylesheet" href="/css/reusable/header.css" />
    <link
      rel="stylesheet"
      href="/semantic/dist/components/loader.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="warning-message">
      <span>Wrong Answer ☹️, Please Try Again</span>
      <button id="close-btn">x</button>
    </div>
    <header>
      <a href="/" id="header-logo">
        <img src="/assets/logo.svg" width="200" height="auto" />
      </a>
      <nav class="header-nav">
        <p class="main-header"><a href="/about.html">About</a></p>
        <p class="main-header"><a href="/contact-us.html">Contact Us</a></p>
      </nav>
    </header>
    <section class="login-container">
      <h1>Login to Your Account 👨‍🦱👩‍🦰</h1>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="submit-button">Sign In</button>
      </form>
      <p class="register-link">
        Don't have an account? <a href="register.html">Register here</a>
      </p>

      <p class="forgot-password-link">
        <a href="#" id="forgotPasswordLink">Reset Your Password Here</a>
      </p>
    </section>

    <div class="forgot-password-container">
      
      
      <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Reset Password</h2>
          <form id="forgotPasswordForm">
            <div class="input-group">
              <label for="resetEmail">Email</label>
              <input
                type="email"
                name="resetEmail"
                id="resetEmail"
                placeholder="Enter your email"
                required
              />
            </div>
            <button type="submit" class="submit-button">Send Reset Link</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/scripts/main.js"></script>
    <script src="/semantic/dist/semantic.min.js"></script>
  </body>
</html>
