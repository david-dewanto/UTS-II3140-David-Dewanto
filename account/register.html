<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCademy - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="/css/reusable/main.css" />
    <link rel="stylesheet" href="/css/accountDashboard/register.css" />
    <link rel="stylesheet" href="/css/reusable/header.css" />
</head>
<body>
    <header>
        <a href="/" id="header-logo">
            <img src="/assets/logo.svg" width="200" height="auto" />
        </a>
        <nav class="header-nav">
            <p class="main-header"><a href="/about.html">About</a></p>
            <p class="main-header"><a href="/contact-us.html">Contact Us</a></p>
        </nav>
    </header>
    <section class="register-container">
        <h1>Create New Account 👨‍🦱👩‍🦰</h1>
        <form id="registerForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Enter your email"
                    required
                />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Enter your password"
                    required
                />
                <div class="password-strength"></div>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    name="confirmPassword" 
                    id="confirmPassword" 
                    placeholder="Confirm your password"
                    required
                />
                <div class="password-match"></div>
            </div>
            <button type="submit" class="submit-button">Register</button>
        </form>
        <p class="register-link">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </section>
    <script type="module" src="/scripts/register.js"></script>
</body>
</html>
